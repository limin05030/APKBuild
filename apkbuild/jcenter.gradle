//artifacts {
//    archives sourcesJar
//}

bintray {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    user = properties.getProperty("bintray.user")  // 账号
    key = properties.getProperty("bintray.apikey") // 发布用的KEY
    configurations = ['archives']

    // https://bintray.com/sensdarkmagic/Maven
    pkg {
        userOrg = "sensdarkmagic"         // 账号下面的organization
        repo = "Maven"                    // organization下面的仓库
        name = rootProject.ext.artifactId // 仓库里面的项目名字
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}